<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naver메인만들기</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link rel="stylesheet" href="../css/naver.1.css">

</head>
<body>
	<!--메뉴와 검색창을 포함한 박스-->
<div class="container-header">
	<!--검색창박스-->
	<div class="header-search">
			<div class="header-logo"><img src="./naver_logo.jpg" alt="" srcset=""></div>
			<div class="header-link">
				<a href="#">네이버를 시작페이지로 <i class="fas fa-chevron-right"></i> </a>
				<span class="bar"> |</span>
				<a href="#">주니어 네이버</a>
				<a href="#">해피빈</a>
			</div>
			<div class="header-searching">
				<!--검색어입력창-->
				<span class="search-container">
					<input type="text" class="search-input" name="" id="">
				</span>
				<i class="far fa-keyboard"></i>
				<i class="fas fa-caret-down"></i><div class="search-btn">
				<i class="fas fa-search"></i></div>
			</div>
			<div class="header-promotion">
				<img src="https://s.pstatic.net/static/www/mobile/edit/2018/0716/mobile_14380768340.png" width="235" height="45" alt="초복" title="초복">
			</div>
	</div>
	<!--메뉴박스-->
	<div class="header-menu">
		<a href="#"><span class="center color-green">메일 </span></a>
		<a href="#"><span class="center color-green">카페 </span></a>
		<a href="#"><span class="center color-green">블로그</span></a>
		<a href="#"><span class="center color-green">지식iN</span></a>
		<a href="#"><span class="center color-green">쇼핑 </span></a>
		<a href="#"><span class="center color-green">Pay</span></a>
		<a href="#"><span class="center color-green"><i class="far fa-caret-square-right"></i>TV </span></a>
		<a href="#"><span class="center color-gray">사전 </span></a>
		<a href="#"><span class="center color-gray">뉴스 </span></a>
		<a href="#"><span class="center color-gray">증권 </span></a>
		<a href="#"><span class="center color-gray">부동산</span></a>
		<a href="#"><span class="center color-gray">지도 </span></a>
		<a href="#"><span class="center color-gray">영화 </span></a>
		<a href="#"><span class="center color-gray">뮤직 </span></a>
		<a href="#"><span class="center color-gray">책 </span></a>
		<a href="#"><span class="center color-gray">웹툰 </span></a>
		<a href="#"><span class="center bar">|</span></a>
		<span class="center color-gray">더보기</span>
		<div class="realtime-search">
			<span>여기에다 실시간 검색</span>
			<i class="fas fa-angle-down"></i>
		</div>
	</div>
</div>
	<!--컨텐츠 박스-->
<div class="container-contents">
		<div class="container-bigin">
			<div class="left-box">
				<img src="https://ssl.pstatic.net/tveta/libs/1197/1197976/c5e50204fe3bf72ef5b0_20180716163452585.JPG" width="738px" height="118px" alt="" srcset="">
			</div>
			<div class="right-box">
				<div class="container-login">
					<div class="login">
						<div class="login-input">
							<input type="text" class="id-input"	name="" id="" placeholder="ID 입력">
							<input type="password" class="pw-input" name="" id="" placeholder="Password 입력">
						</div>
						<div class="login-btn">로그인</div>
					</div>
					<div class="security">
						<div class="security-ip">IP보안</div>
						<div class="security-tmp">일회용</div>
					</div>
					<div class="login-etc">
						<input type="checkbox" id="loginCheck">
						<label for="loginCheck">로그인상태유지</label>
						<a href="#" class="">회원가입</a>
						<a href="#" class="">아이디</a>
						<span class="color-gray">/</span>
						<a href="#" class="">비밀번호찾기</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-middle">
			<div class="left-box">
					<div class="news">

					</div>
					<div class="news-stand">

					</div>
			</div>
			<div class="right-box">
				<div class="etc"></div>
				<div class="add"></div>
			</div>
		</div>
		<div class=""></div>
</div>	


<script src="//code.jquery.com/jquery-3.3.1.js"></script>
<script src="../js/naver.1.js" type="text/javascript"></script>
</body>
</html>
