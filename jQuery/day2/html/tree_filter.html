<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/tree_filter.css">
    <title>Document</title>
</head>
<style>
	.filter>div{
		width:80px;
		height: 80px;
		border: solid black 1px;
		margin: 5px;
		display: inline-block;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}
	.blue{
		background-color: rgba(117, 141, 207, 0.678);
	}
</style>
<body>
	<div class="filter">
		<div>index 0</div>
		<div>index 1</div>
		<div>index 2</div>
		<div>index 3</div>
		<div>index 4</div>
		<div><span>index 5</span></div>
	</div>
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/tree_filter.js"></script>
</body>
</html>
