<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/rainbowEx.css">

<style>
	.rainbow>div{
		width:100px;
		height: 60px;
		border: solid black 2px;
		margin: 5px;
		display: box;
		text-align: center;
		padding:10px;
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}
	.blue{
		background-color: rgba(117, 141, 207, 0.678);
	}
	.red{ background-color: red; }
	.orange{ background-color: orange; }
	.yellow{ background-color: yellow; }
	.green{ background-color: green; }
	.blue{ background-color: blue; }
	.navy{ background-color: navy; }
	.purple{ background-color: purple; }
</style>
<body>
	<div class="rainbow">
		<div>Rainbow 0</div>
		<div>Rainbow 1</div>
		<div>Rainbow 2</div>
		<div>Rainbow 3</div>
		<div>Rainbow 4</div>
		<div>Rainbow 5</div>
		<div>Rainbow 6</div>
	</div>
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/rainbowEx.js"></script>
</body>
</html>
