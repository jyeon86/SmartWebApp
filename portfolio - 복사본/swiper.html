<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper Ex</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.min.js"></script>
    <link rel="stylesheet" href="./front-end/css/swiper.css">
</head>
<body>
    <div class="swiper-container tabMenu">
         <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1"> 대통령 기념관 </div>
            <div class="swiper-slide" data-hash="slide2"> 하늘 정원 </div>
            <div class="swiper-slide" data-hash="slide3"> 국화 축제 </div>
            <div class="swiper-slide" data-hash="slide4"> 청남대본관 </div>
            <div class="swiper-slide" data-hash="slide5"> 전망대 </div>
            <div class="swiper-slide" data-hash="slide6"> 대통령광장 </div>
            <div class="swiper-slide" data-hash="slide7"> 돌탑 </div>
            <div class="swiper-slide" data-hash="slide8"> 음악분수대 </div>
            <div class="swiper-slide" data-hash="slide9"> 영춘제 </div>
        </div>
    </div>

    <div class="swiper-container tabContents">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1"> 대통령 기념관 </div>
            <div class="swiper-slide" data-hash="slide2"> 하늘 정원 </div>
            <div class="swiper-slide" data-hash="slide3"> 국화 축제 </div>
            <div class="swiper-slide" data-hash="slide4"> 청남대본관 </div>
            <div class="swiper-slide" data-hash="slide5"> 전망대 </div>
            <div class="swiper-slide" data-hash="slide6"> 대통령광장 </div>
            <div class="swiper-slide" data-hash="slide7"> 돌탑 </div>
            <div class="swiper-slide" data-hash="slide8"> 음악분수대 </div>
            <div class="swiper-slide" data-hash="slide9"> 영춘제 </div>
        </div>
    </div>
</body>
<script>
    var tabMenu = new Swiper('.tabMenu', {
        spaceBetween: 30,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true,
        hashNavigation: true
    });
    var tabContents = new Swiper('.tabContents', {
        spaceBetween: 10,
        centeredSlides: true,
    });

    tabContents.controller.control = tabMenu;
    tabMenu.controller.control = tabContents;

</script>
</html>
